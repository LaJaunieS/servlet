<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
        <title>new title</title>
    </head>
    <body>
        <h2>Do a POST Request</h2>
        <form METHOD="POST"
            ACTION="http://localhost:8080/StockQuote/QuoteServlet">
            <p><input type="text" placeholder="Insert stock symbol" name="symbol" value=""/></p>
            <fieldset style="width:50vw">
                <p><input type="radio" name="returnType" value="xml" checked>xml (default)</p>
                <p><input type="radio" name="returnType" value="html">html</p>
                <p><input type="radio" name="returnType" value="json">json</p>
            </fieldset>
            <p><input type="SUBMIT" name="Start"/></p>
        </form>

        <h2>Do a GET Request...</h2>
        <form METHOD="GET"
            ACTION="http://localhost:8080/StockQuote/QuoteServlet">
            <p><input type="text" placeholder="Insert stock symbol" name="symbol" value=""/></p>
            <fieldset style="width:50vw">
                <p><input type="radio" name="returnType" value="xml" checked>xml (default)</p>
                <p><input type="radio" name="returnType" value="html">html</p>
                <p><input type="radio" name="returnType" value="json">json</p>
            </fieldset>
            <p><input type="SUBMIT" name="Start"/></p>
        </form>
    </body>
</html>
